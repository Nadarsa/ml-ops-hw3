version: '3.8'

services:
  mlservice_green:
    build: .
    container_name: mlservice_green
    environment:
      - MODEL_VERSION=v1.1.0
    ports:
      - "8081:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
