name: Model Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Train model
        run: |
          python train.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: app/model.pkl
          retention-days: 1

      - name: Build Docker image
        run: |
          docker build -t ml-service:${{ github.sha }} .

      - name: Test Docker container
        run: |
          docker run -d -p 8080:8080 --name test-container ml-service:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          docker stop test-container
          docker rm test-container

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: app/

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_NAME:${{ github.sha }} .
          docker tag ghcr.io/$REPO_NAME:${{ github.sha }} ghcr.io/$REPO_NAME:latest
          docker push ghcr.io/$REPO_NAME:${{ github.sha }}
          docker push ghcr.io/$REPO_NAME:latest

      - name: Verify deployment health
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Deployment completed successfully"
          echo "Image: ghcr.io/$REPO_NAME:${{ github.sha }}"
